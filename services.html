<!-- Booking Modal for Services Page -->
<div id="serviceBookingModal" class="modal-overlay" style="display: none;">
    <div class="modal" style="max-width: 600px;">
        <div class="modal-header" style="background: var(--gradient-primary); color: white;">
            <h3>Book <span id="bookingServiceName"></span></h3>
            <button class="modal-close" onclick="closeServiceBookingModal()">&times;</button>
        </div>
        <div class="modal-body">
            <div id="bookingStep1">
                <div class="form-group">
                    <label>Select Date</label>
                    <input type="date" id="serviceBookingDate" class="form-control" min="">
                </div>
                <div class="form-group">
                    <label>Available Time Slots</label>
                    <div id="serviceTimeSlots" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 10px;">
                        <!-- Time slots will be loaded here -->
                    </div>
                </div>
                <button class="btn btn-primary" onclick="nextToCustomerDetails()" style="width: 100%; margin-top: 20px;">
                    Next: Customer Details
                </button>
            </div>
            
            <div id="bookingStep2" style="display: none;">
                <div class="form-group">
                    <label>Your Name *</label>
                    <input type="text" id="customerName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Phone Number *</label>
                    <input type="tel" id="customerPhone" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="customerEmail" class="form-control">
                </div>
                <div class="form-group">
                    <label>Service Address *</label>
                    <textarea id="customerAddress" class="form-control" rows="2" required></textarea>
                </div>
                <div class="form-group">
                    <label>Additional Notes</label>
                    <textarea id="serviceNotes" class="form-control" rows="3" placeholder="Any special requirements or instructions..."></textarea>
                </div>
                
                <div style="display: flex; gap: 10px; margin-top: 30px;">
                    <button class="btn btn-secondary" onclick="backToDateSelection()" style="flex: 1;">
                        Back
                    </button>
                    <button class="btn btn-success" onclick="confirmServiceBooking()" style="flex: 2;">
                        <i class="fas fa-calendar-check"></i>
                        Confirm Booking
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Services Page Booking System
let currentBookingService = null;

// Function to open booking modal for a service
function openServiceBooking(serviceId, serviceTitle) {
    currentBookingService = {
        id: serviceId,
        title: serviceTitle
    };
    
    // Set modal title
    document.getElementById('bookingServiceName').textContent = serviceTitle;
    
    // Set min date to today
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('serviceBookingDate').min = today;
    document.getElementById('serviceBookingDate').value = today;
    
    // Load available time slots
    loadServiceTimeSlots(today);
    
    // Show modal
    document.getElementById('serviceBookingModal').style.display = 'flex';
}

function closeServiceBookingModal() {
    document.getElementById('serviceBookingModal').style.display = 'none';
    resetBookingForm();
}

function resetBookingForm() {
    document.getElementById('bookingStep1').style.display = 'block';
    document.getElementById('bookingStep2').style.display = 'none';
    document.getElementById('customerName').value = '';
    document.getElementById('customerPhone').value = '';
    document.getElementById('customerEmail').value = '';
    document.getElementById('customerAddress').value = '';
    document.getElementById('serviceNotes').value = '';
}

// Load available time slots from Supabase
async function loadServiceTimeSlots(date) {
    const container = document.getElementById('serviceTimeSlots');
    container.innerHTML = '<div style="grid-column: span 2; text-align: center; padding: 20px; color: var(--medium-gray);"><i class="fas fa-spinner fa-spin"></i> Loading available slots...</div>';
    
    try {
        // Use the same Supabase configuration as admin
        const SUPABASE_URL = 'https://faxjeniohetefqwcsefi.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_7TZ_Y-HKZc_ibl59lqyAsQ_Qbv9A2o7';
        const db = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const { data: availability, error } = await db
            .from('availability')
            .select('*')
            .eq('date', date)
            .eq('is_available', true)
            .order('time_slot');
        
        if (error) throw error;
        
        container.innerHTML = '';
        
        if (!availability || availability.length === 0) {
            container.innerHTML = '<div style="grid-column: span 2; text-align: center; padding: 20px; color: var(--medium-gray);">No available slots for this date. Please select another date.</div>';
            return;
        }
        
        availability.forEach(slot => {
            const [start, end] = slot.time_slot.split('-');
            const slotElement = document.createElement('div');
            slotElement.className = 'time-slot-option';
            slotElement.dataset.slotId = slot.id;
            slotElement.dataset.timeSlot = slot.time_slot;
            slotElement.innerHTML = `
                <div style="text-align: center;">
                    <div style="font-weight: 600; color: var(--dark-green);">${formatTime(start)}</div>
                    <div style="font-size: 12px; color: var(--medium-gray);">to ${formatTime(end)}</div>
                </div>
            `;
            
            slotElement.addEventListener('click', function() {
                document.querySelectorAll('.time-slot-option').forEach(s => {
                    s.style.border = '2px solid #e5e7eb';
                    s.style.background = 'white';
                });
                this.style.border = '2px solid var(--primary-green)';
                this.style.background = 'var(--light-green)';
                currentBookingService.timeSlot = slot.time_slot;
                currentBookingService.slotId = slot.id;
            });
            
            container.appendChild(slotElement);
        });
        
    } catch (err) {
        console.error('Error loading time slots:', err);
        container.innerHTML = '<div style="grid-column: span 2; text-align: center; padding: 20px; color: var(--red);">Error loading time slots. Please try again.</div>';
    }
}

// Date change listener
document.getElementById('serviceBookingDate').addEventListener('change', function() {
    loadServiceTimeSlots(this.value);
    currentBookingService.date = this.value;
});

function formatTime(time) {
    const [hour, minute] = time.split(':');
    const hourNum = parseInt(hour);
    const suffix = hourNum >= 12 ? 'PM' : 'AM';
    const displayHour = hourNum > 12 ? hourNum - 12 : (hourNum === 0 ? 12 : hourNum);
    return `${displayHour}:${minute} ${suffix}`;
}

function nextToCustomerDetails() {
    if (!currentBookingService.timeSlot) {
        alert('Please select a time slot');
        return;
    }
    
    document.getElementById('bookingStep1').style.display = 'none';
    document.getElementById('bookingStep2').style.display = 'block';
}

function backToDateSelection() {
    document.getElementById('bookingStep2').style.display = 'none';
    document.getElementById('bookingStep1').style.display = 'block';
}

async function confirmServiceBooking() {
    const customerName = document.getElementById('customerName').value.trim();
    const customerPhone = document.getElementById('customerPhone').value.trim();
    const customerEmail = document.getElementById('customerEmail').value.trim();
    const customerAddress = document.getElementById('customerAddress').value.trim();
    
    if (!customerName || !customerPhone || !customerAddress) {
        alert('Please fill in all required fields (Name, Phone, and Address)');
        return;
    }
    
    if (!currentBookingService.timeSlot) {
        alert('Please select a time slot');
        return;
    }
    
    try {
        const SUPABASE_URL = 'https://faxjeniohetefqwcsefi.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_7TZ_Y-HKZc_ibl59lqyAsQ_Qbv9A2o7';
        const db = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // 1. Check if slot is still available
        const { data: slotCheck, error: checkError } = await db
            .from('availability')
            .select('*')
            .eq('id', currentBookingService.slotId)
            .eq('is_available', true)
            .single();
        
        if (checkError || !slotCheck) {
            alert('This time slot is no longer available. Please select another.');
            loadServiceTimeSlots(currentBookingService.date);
            return;
        }
        
        // 2. Create booking
        const bookingData = {
            service_title: currentBookingService.title,
            service_id: currentBookingService.id,
            customer_name: customerName,
            customer_phone: customerPhone,
            customer_email: customerEmail,
            customer_address: customerAddress,
            booking_date: currentBookingService.date,
            time_slot: currentBookingService.timeSlot,
            notes: document.getElementById('serviceNotes').value.trim(),
            status: 'confirmed',
            created_at: new Date().toISOString()
        };
        
        const { data: booking, error: bookingError } = await db
            .from('bookings')
            .insert([bookingData])
            .select()
            .single();
        
        if (bookingError) throw bookingError;
        
        // 3. Update availability
        const { error: updateError } = await db
            .from('availability')
            .update({ is_available: false })
            .eq('id', currentBookingService.slotId);
        
        if (updateError) throw updateError;
        
        // 4. Show success and send WhatsApp notification
        alert(`âœ… Booking confirmed!\n\nService: ${currentBookingService.title}\nDate: ${currentBookingService.date}\nTime: ${currentBookingService.timeSlot}\n\nWe'll contact you at ${customerPhone} to confirm details.`);
        
        // Send WhatsApp notification
        const message = encodeURIComponent(
            `ðŸ“… NEW BOOKING FROM WEBSITE\n\n` +
            `Service: ${currentBookingService.title}\n` +
            `Customer: ${customerName}\n` +
            `Phone: ${customerPhone}\n` +
            `Date: ${currentBookingService.date}\n` +
            `Time: ${currentBookingService.timeSlot}\n` +
            `Address: ${customerAddress}`
        );
        
        window.open(`https://api.whatsapp.com/send?phone=447827784204&text=${message}`, '_blank');
        
        // Close modal
        closeServiceBookingModal();
        
    } catch (err) {
        console.error('Error confirming booking:', err);
        alert('Error processing booking. Please try again or contact us directly.');
    }
}

// Update the services page button to open booking modal
// Replace the existing "Inquire Now" button code in services.html with:
function updateServiceButtons() {
    document.querySelectorAll('.service-card .btn').forEach(button => {
        const serviceTitle = button.closest('.service-card').querySelector('h3').textContent;
        const serviceId = button.closest('.service-card').dataset.category || '1';
        
        button.onclick = function(e) {
            e.preventDefault();
            openServiceBooking(serviceId, serviceTitle);
        };
        
        button.innerHTML = '<i class="fas fa-calendar-check"></i> Book Now';
    });
}

// Run when page loads
document.addEventListener('DOMContentLoaded', function() {
    updateServiceButtons();
    
    // Add modal styles
    const modalStyles = `
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        .modal {
            background: white;
            border-radius: 16px;
            padding: 0;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        .time-slot-option {
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .time-slot-option:hover {
            border-color: var(--primary-green);
        }
    `;
    
    const styleSheet = document.createElement('style');
    styleSheet.textContent = modalStyles;
    document.head.appendChild(styleSheet);
});
</script>
